<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">June 16, 2024</div>
            <div class="links">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="logo"><img src="images/awesome-logo.svg" alt=""></div>
            <div class="social"><img src="images/social-icons.svg" alt=""></div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="images/one.svg" alt="the number one in a box">
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg" alt="the number 2 in a box">
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg" alt="the number 3 in a box">
            </div>
            <div class="photo-grid-item">
                <img src="images/four.svg" alt="the number 4 in a box">
            </div>
            <div class="photo-grid-item last-item">
                <img src="images/five.svg" alt="the number 5 in a box">
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
</body>
</html>
